<script>
    for(let i=0; i<5; i++){

    let fn=function(a, b){

    let person = {
        name: "liuyan",
        eat: function (val) {

        },
        eat2: val=>{
            console.log(this);

    person.eat("香蕉");

    const p = {
        name:"jack",
        age:21,
        language: ['java','js','css']
    }
    let fn3 = p1 =>console.log(p1.name);
    fn3(p);

    let fn4 = ({name, language})=>console.log(name, language);
    fn4(p);

    new Promise((resolve, reject)=>{
        $.ajax({
            url: "",
            dataType: "JSON",
            success:function(data){
                resolve(data);
            },
            error: function(error){
                reject(error)
            }
        });
    }).then(val=>{
        console.log(val);
    }).catch(val=>{

    })
