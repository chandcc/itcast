<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(user, index) in users" :key="index" v-if="user.gender=='女'">
                {{index+1}}.{{user.name}}-{{user.age}}-{{user.gender}}
            </li>
        </ul>
        <ul>
            <li v-for="(val, key, index) in u" :key="index">
                {{index+1}}.{{key}}-{{val}}
            </li>
        </ul>
    </div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    // 创建vue实例
    let app = new Vue({
        el: "#app", // vue实例的作用域
        data: {    // vue实例的数据模型
            users:[
                {name:'柳岩', gender:'女', age: 21},
                {name:'峰哥', gender:'男', age: 18},
                {name:'范冰冰', gender:'女', age: 24},
                {name:'刘亦菲', gender:'女', age: 18},
                {name:'古力娜扎', gender:'女', age: 25}
            ],
            u: {name:'柳岩', gender:'女', age: 21}
        }

    });
</script>
</html>
