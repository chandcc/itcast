<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" value="点我呀" v-on:contextmenu.prevent="add()"/>
    <input type="button" value="再点我呀" @contextmenu.prevent="num--">
    <input type="text" v-model="num" @click.ctrl="submit">
    <h1><span v-html="name">刘德华</span>, 非常帅！！！, 有{{test()}}妹子迷恋他</h1>
</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    // 创建vue实例
    let app = new Vue({
        el: "#app", // vue实例的作用域
        data: {    // vue实例的数据模型
            name: "<span>张富贵</span>",
            num: 100
        },
        methods: {
            submit(){
                console.log(this.num);
            },
            add(){
                this.num++;
            },
            test(){
                return this.num+100;
            }
        }

    });
    </script>
</html>
