<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input type="button" value="点我呀" @click="ran=Math.random()">
        <h1 v-if="ran>0.75">大于0.75 {{ran}}</h1>
        <h1 v-else-if="ran>0.5">大于0.5 {{ran}}</h1>
        <h1 v-else-if="ran>0.25">大于0.25 {{ran}}</h1>
        <h1 v-else>大于0 {{ran}}</h1>
    </div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    // 创建vue实例
    let app = new Vue({
        el: "#app", // vue实例的作用域
        data: {
            ran: 0
        }
    });
</script>
</html>
