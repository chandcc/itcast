<script>
    // 创建vue实例
    let app = new Vue({
        el: "#app", // vue实例的作用域
        data: {    // vue实例的数据模型
            birthday:1529032123201 // 毫秒值
        },
        computed: {
            birt(){
                const birth = new Date(this.birthday);
                return birth.getFullYear() + "-" + birth.getMonth() + "-" + birth.getDay();
            }
        },
        methods: {
            date(){
                const birth = new Date(this.birthday);
                return birth.getFullYear() + "-" + birth.getMonth() + "-" + birth.getDay();
            }
        }
    });
</script>
