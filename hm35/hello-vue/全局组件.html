<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <counter></counter>
    </div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>

    Vue.component("counter", {
        template: `
            <button type="button" @click="add()">您点了我{{count}}次，我记住了</button>
        `,
        data(){
            return {
                count: 0
            }
        },
        methods: {
            add(){
                this.count++;
            }
        }
    });

    // 创建vue实例
    let app = new Vue({
        el: "#app", // vue实例的作用域
        data: {

        }
    });
</script>
</html>
