<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>num: {{num}}</h2>
    <!--使用子组件的时候，传递num到子组件中-->
    <counter :num="num" @in="incr()" @de="decr()"></counter>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    Vue.component("counter", {// 子组件，定义了两个按钮，点击数字num会加或减
        template:'\
            <div>\
                <button @click="add()">加 {{num}}</button>  \
                <button @click="ll()">减 {{num}}</button>  \
            </div>',
        props:['num'],// count是从父组件获取的。
        methods: {
            add(){
                this.$emit("in");
            },
            ll(){
                this.$emit("de");
            }
        }
    });
    var app = new Vue({
        el:"#app",
        data:{
            num:0
        },
        methods: {
            incr(){
                this.num++;
            },
            decr(){
                this.num--;
            }
        }
    })
</script>
</body>
</html>
